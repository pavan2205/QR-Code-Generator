<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="color-picker-container">
    <span>Choose color for your QR</span>
    <input type="color" name="" id="color-picker" class="color-picker" type="color">
  </div>
  <div class="container">
    <div class="input-block">
      <h3 class="title">QR Code generator</h3>
      <span class="subtitle">Create your own Qr code</span>
      <input type="text" name="" id="input" placeholder="Enter the text" class="input">
      <button type="button" class="button">Generate QR</button>
    </div>
    <div class="generated-qr">
      <img src="" alt="" class="qr-img" id="qr_img">
      <a href=""  download="QRCode" id="qr-download"><button type="button" class="button btn">Download</button></a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
